<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kohen Blake</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-picture img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 50px;
    }

    section h2 {
      margin-bottom: 20px;
    }

    .contact-info {
      list-style-type: none;
      padding: 0;
    }

    .contact-info li {
      margin-bottom: -5px;
    }

    .contact-icon {
      vertical-align: middle;
      margin-right: 1px; 
      width: 60px;
    }

    .contact-text {
      vertical-align: middle;
    }

  </style>
  
</head>
<body>
  <header>
    <div class="profile-picture">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <nav>
      <ul>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#projects">Projects</a></li> 
        <li><a href="#resume">Resume</a></li> 
      </ul>
    </nav>
  </header>

  <section id="about-me">
    <h2>About Me</h2>
    <p>About Me Filler</p>
    
    <h3>Contact Information</h3>
    <ul class="contact-info">
      <li><img src="Source/Email.svg" alt="Email" class="contact-icon"> <span class="contact-text">kohenkblake@gmail.com</span></li>
      <li><img src="Source/Phone.svg" alt="Phone" class="contact-icon"> <span class="contact-text">+1 (205) 944-9483</span></li>
      <li><img src="Source/Address.svg" alt="Address" class="contact-icon"> <span class="contact-text">9105 Mark Glaze Dr., Bessemer, Alabama</span></li>
    </ul>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Projects Filler</p>
  </section>

  <section id="resume">
    <h2>Resume</h2>
    <p>Resume Filler</p>
  </section>

</body>
</html>
